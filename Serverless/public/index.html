<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Static Web Page</title>
  </head>
  <body>
    <div>
      <form id="sentiment">
        <div>
          <label for="input-sentiment">Input Sentence for sentiment:</label>
          <input
            type="text"
            id="input-sentiment"
            name="input-sentiment"
            required
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="sentiment-result"></div>
    </div>
    <br />
    <div>
      <form id="translator">
        <div>
          <label for="input-translator">Input Sentence for translator:</label>
          <input
            type="text"
            id="input-translator"
            name="input-translator"
            required
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="translator-result"></div>
    </div>
    <br />
    <div>
      <form id="text2speech">
        <div>
          <label for="input-text2speech">Input Sentence for text2speech:</label>
          <input
            type="text"
            id="input-text2speech"
            name="input-text2speech"
            required
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="text2speech-result" controls></div>
    </div>
  </body>
  <script src="./js/sentiment.js"></script>
  <script src="./js/translator.js"></script>
  <script src="./js/text2speech.js"></script>
</html>
